<!doctype html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Merriweather:wght@700&family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite Sass Base Project</title>
  </head>
  <body>
    <div class="container">
      <header class="header">
        <img class="header__logo" src="img/GathSession..svg" alt="GathSession Logo">
        <ul class="header__nav">
          <li class="header__nav-item"><a href="#" class="header__nav-link">Home</a></li>
          <li class="header__nav-item"><a href="#" class="header__nav-link">Features</a></li>
          <li class="header__nav-item"><a href="#" class="header__nav-link">Blog</a></li>
          <li class="header__nav-item"><a href="#" class="header__nav-link">Contact</a></li>
          <li class="header__nav-item"><a href="#" class="header__nav-link">About Us</a></li>
        </ul>
      </header>
    
      <main class="main">
        <div class="main__content">
          <div>
            <h1 class="main__title">Build your best community starting from here.</h1>
            <p class="main__description">Meet and communicate with the best people to run projects, events, or other activities in a more effective and fun way</p>
            <div class="main__links">
              <a href="#" class="main__cta-button">Get Started</a>
              <a href="#" class="main__learn-more-button">Learn More</a>
            </div>
            <section class="main__features">
              <div class="main__feature">
                <img src="img/Comments.svg" alt="" class="main__feature-icon">
                <span class="main__feature-text">Build Community</span>
              </div>
              <div class="main__feature">
                <img src="img/Week Schedule.svg" alt="" class="main__feature-icon">
                <span class="main__feature-text">Share Events</span>
              </div>
              <div class="main__feature">
                <img src="img/Post.svg" alt="" class="main__feature-icon">
                <span class="main__feature-text">Get Information</span>
              </div>
            </section>
          </div>
          <figure class="main__images">
            <img src="img/image.png" alt="" class="main__images-1">
            <img src="img/image2.png" alt="" class="main__images-2">
            <img src="img/image3.png" alt="" class="main__images-3">
            <img src="img/image4.png" alt="" class="main__images-4">
            <img src="img/image5.png" alt="" class="main__images-5">
          </figure>
          
        </div>

        
      </main>
    </div>    
    <script type="module" src="/main.js"></script>
  </body>
</html>
